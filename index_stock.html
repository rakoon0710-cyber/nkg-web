<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>남경 검수시스템 · 재고조회</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .sticky-col {
      position: sticky;
      left: 0;
      z-index: 20;
      background: #ffffff;
    }

    .table-container {
      overflow-x: auto;
      white-space: nowrap;
    }
  </style>
</head>

<body class="bg-slate-100 min-h-screen">

  <!-- 네비게이션 공통 스크립트-->
  <script src="nav.js"></script>

  <!-- PC 전체 화면 레이아웃 (결품조회와 동일) -->
  <div class="max-w-6xl mx-auto px-4 py-6 space-y-6">

    <!-- ▣ 조회 박스 -->
    <section class="bg-white p-6 rounded-xl shadow space-y-4 border">

      <h2 class="text-xl font-bold">조회 키 입력</h2>

      <div class="flex gap-3">
        <input
          id="stockKey"
          type="text"
          placeholder="자재코드 또는 박스번호 입력"
          class="flex-1 border rounded-lg px-4 py-3 text-lg"
        />
        <button
          id="stockSearchBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 rounded-lg text-lg font-semibold"
        >
          조회
        </button>
      </div>

      <p id="stockStatus" class="text-sm text-slate-500"></p>

    </section>


    <!-- ▣ 상세내역 -->
    <section class="bg-white p-6 rounded-xl shadow border space-y-4">

      <h2 class="text-lg font-bold">상세내역</h2>

      <div class="table-container">
        <table class="min-w-full border-collapse text-sm">
          <thead class="bg-slate-800 text-white">
            <tr>
              <th class="sticky-col px-2 py-2 border-b text-left">인보이스</th>
              <th class="px-2 py-2 border-b text-left">국가</th>
              <th class="px-2 py-2 border-b text-left min-w-[65px]">출고일</th>
              <th class="px-2 py-2 border-b text-left">자재코드</th>
              <th class="px-2 py-2 border-b text-left">박스</th>
              <th class="px-2 py-2 border-b text-left max-w-[180px] overflow-hidden text-ellipsis">자재내역</th>
              <th class="px-2 py-2 border-b text-right">출고</th>
              <th class="px-2 py-2 border-b text-right">입고</th>
              <th class="px-2 py-2 border-b text-right">비교</th>
              <th class="px-2 py-2 border-b text-center">작업</th>
            </tr>
          </thead>
          <tbody id="stockTableBody"></tbody>
        </table>
      </div>

    </section>

  </div>

  <script src="stock.js"></script>
</body>
</html>
