<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>재고 조회 · 남경 검수시스템</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>.hidden-col{display:none;}</style>
</head>

<body class="bg-slate-100 min-h-screen">

  <!-- NAVIGATION BAR -->
  <nav class="bg-[#0A1833] text-white fixed w-full top-0 z-50 shadow">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between items-center h-14">

        <a href="index.html" class="flex items-center gap-2">
          <div class="w-8 h-8 bg-sky-500 rounded-lg flex items-center justify-center text-xs font-bold">NK</div>
          <span class="font-semibold text-sm tracking-wide">남경 검수시스템</span>
        </a>

        <div class="hidden md:flex gap-6 text-sm">
          <a href="index.html" class="hover:text-sky-400">메인</a>
          <a href="index_defect.html" class="hover:text-sky-400">결품조회</a>
          <a href="index_stock.html" class="hover:text-sky-400">재고조회</a>
        </div>

        <button id="navToggle" class="md:hidden text-2xl">☰</button>
      </div>
    </div>

    <div id="mobileMenu" class="hidden md:hidden bg-[#13264C] px-6 py-4 space-y-3 text-sm">
      <a href="index.html" class="block hover:text-sky-300">메인</a>
      <a href="index_defect.html" class="block hover:text-sky-300">결품조회</a>
      <a href="index_stock.html" class="block hover:text-sky-300">재고조회</a>
    </div>
  </nav>

  <div class="h-14"></div>

  <main class="max-w-5xl mx-auto px-4 py-5 space-y-5">

    <!-- 검색 박스 -->
    <section class="bg-white rounded-xl shadow-sm border border-slate-200 p-4 space-y-3">
      <div class="text-sm font-semibold text-slate-700">재고 조회</div>
      <div class="flex flex-col sm:flex-row gap-2">
        <input id="stockKey" type="text"
          class="flex-1 px-3 py-3 rounded-lg border border-slate-300 text-lg outline-none focus:ring-2 focus:ring-sky-500"
          placeholder="자재코드 또는 박스번호"/>
        <button id="stockSearchBtn"
          class="px-5 py-3 rounded-lg bg-sky-500 text-white text-sm sm:text-base font-semibold hover:bg-sky-600 active:bg-sky-700">
          조회
        </button>
      </div>
      <p id="stockStatus" class="text-xs text-slate-500">값을 입력하세요.</p>
    </section>

    <!-- 스피너 -->
    <div id="loadingSpinner" class="hidden flex justify-center items-center py-6">
      <div class="animate-spin rounded-full h-8 w-8 border-4 border-sky-500 border-t-transparent"></div>
    </div>

    <!-- 상세내역 -->
    <section class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
      <div class="px-4 py-2 border-b border-slate-200 text-sm font-semibold text-slate-700">
        상세내역
      </div>

      <div class="overflow-x-auto">
  <table class="table-fixed min-w-[1100px] w-full text-[12px] whitespace-nowrap">

    <thead class="bg-slate-800 text-white text-xs sticky top-0 z-20">
      <tr>
        <th class="hidden-col">KEY</th>

        <!-- 📌 첫 번째 열 고정 -->
        <th class="px-2 py-2 sticky left-0 bg-slate-800 z-30 w-24">인보이스</th>

        <th class="px-2 py-2 w-14">국가</th>
        <th class="px-2 py-2 w-24">출고일</th>
        <th class="px-2 py-2 w-24">자재코드</th>
        <th class="px-2 py-2 w-24">박스번호</th>

        <th class="px-2 py-2 w-48">자재내역</th>

        <th class="px-2 py-2 w-14 text-right">출고</th>
        <th class="px-2 py-2 w-14 text-right">입고</th>
        <th class="px-2 py-2 w-14 text-right">비교</th>
        <th class="px-2 py-2 w-14">작업</th>
      </tr>
    </thead>

    <tbody id="stockTableBody"></tbody>
  </table>
</div>


    </section>

  </main>

  <script src="stock.js"></script>
  <script>
    navToggle.onclick = () => mobileMenu.classList.toggle("hidden");
  </script>
</body>
</html>
