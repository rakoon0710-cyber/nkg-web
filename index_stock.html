<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>재고 조회</title>

  <!-- TailwindCSS CDN (개발/테스트용) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* 인보이스 왼쪽 고정 */
    .sticky-col {
      position: sticky;
      left: 0;
      background: white;
      z-index: 20;
    }

    /* 테이블 전체 스크롤 */
    .table-scroll {
      overflow-x: auto;
      overflow-y: auto;
      max-height: 580px;
      border: 1px solid #d1d5db;
    }

    /* 비교 컬럼 색상 */
    .diff-ok {
      background-color: #d1fae5 !important; /* 연한 초록 */
      color: #065f46 !important;
      font-weight: bold;
    }

    .diff-neg {
      background-color: #fee2e2 !important; /* 연한 빨강 */
      color: #b91c1c !important;
      font-weight: bold;
    }
  </style>
</head>

<body class="bg-slate-100">

  <!-- 상단 타이틀 -->
  <div class="max-w-5xl mx-auto mt-10 bg-white shadow p-6 rounded-xl">
    <h1 class="text-xl font-bold mb-4">재고 조회</h1>

    <div class="flex gap-3">
      <input id="stockKey"
             class="flex-1 px-4 py-3 border rounded-lg"
             placeholder="자재코드 또는 박스번호 입력(예: 1015725 또는 AU13)" />

      <button id="stockSearchBtn"
              class="px-6 py-3 bg-blue-600 text-white rounded-lg">
        조회
      </button>
    </div>

    <p id="stockStatus" class="mt-3 text-sm text-slate-500"></p>
  </div>

  <!-- 상세내역 -->
  <div class="max-w-6xl mx-auto mt-8 bg-white shadow p-6 rounded-xl">

    <h2 class="text-lg font-bold mb-3">상세내역</h2>

    <div class="table-scroll">
      <table class="min-w-full border-collapse">
        <thead>
          <tr class="bg-slate-800 text-white text-sm">

            <!-- 인보이스 : 왼쪽 고정 -->
            <th class="sticky-col px-2 py-2 border-b text-left whitespace-nowrap">
              인보이스
            </th>

            <th class="px-2 py-2 border-b text-left whitespace-nowrap">국가</th>

            <th class="px-2 py-2 border-b text-left whitespace-nowrap min-w-[70px]">
              출고일
            </th>

            <th class="px-2 py-2 border-b text-left whitespace-nowrap">자재코드</th>

            <th class="px-2 py-2 border-b text-left whitespace-nowrap">박스번호</th>

            <th class="px-2 py-2 border-b text-left whitespace-nowrap max-w-[200px] overflow-hidden text-ellipsis">
              자재내역
            </th>

            <th class="px-2 py-2 border-b text-right whitespace-nowrap">출고</th>
            <th class="px-2 py-2 border-b text-right whitespace-nowrap">입고</th>
            <th class="px-2 py-2 border-b text-right whitespace-nowrap">비교</th>
            <th class="px-2 py-2 border-b text-center whitespace-nowrap">작업</th>
          </tr>
        </thead>

        <tbody id="stockTableBody" class="text-sm">
        </tbody>
      </table>
    </div>
  </div>

  <!-- JS 연결 -->
  <script src="./stock.js"></script>

</body>
</html>
